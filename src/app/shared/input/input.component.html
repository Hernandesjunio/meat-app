    <div class="form-group" [class.has-success]="hasSuccess()"
                            [class.has-error]="hasError()">
      <label class="control-label sr-only" for="input"><i class="fa fa-check"></i> {{label}}</label>
      <ng-content>
      </ng-content>
      <span class="help-block" *ngIf="input.valid && (input.touched || input.dirty)"><i class="fa fa-check"></i> Ok</span>
      <span class="help-block" *ngIf="!input.valid && (input.touched || input.dirty)"><i class="fa fa-remove"></i> {{errorMessage}}</span>
    </div>
